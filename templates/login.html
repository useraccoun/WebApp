{% extends 'index.html' %}

{% block head %}



{% endblock %}


{% block title %}

Личный кабинет

{% endblock %}


{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">


<form action="/login_handler" method="post" autocomplete="off">
      <div>
         <label class="user" for="text">
           <svg viewBox="0 0 32 32">
                    <g filter="">
                      <use xlink:href="#man-people-user"></use>
                    </g>
                  </svg>
         </label>
        <input class="user-input" type="text" name="username" id="name" placeholder="My name is">
      </div>
      <div>
        <label class="lock" for="password">
          <svg viewBox="0 0 32 32">
             <g filter="">
               <use xlink:href="#lock-locker"></use>
              </g>
            </svg>
        </label>
        <input type="password" name="password" id="name" placeholder="">
      </div>
     <div>
      <input type="submit" value="Sign in">
    </div>
<!--      <span class="forgot-label">Registration</span>-->
        <li class="forgot-label"><a class="forgot-label" href="{{ url_for('register') }}">Registration</a></li>
      <div class="clear"></div>
</form>






{% endblock %}
